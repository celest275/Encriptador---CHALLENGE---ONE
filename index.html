<!DOCTYPE html>
<html lang="es-Es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/funcionamiento.js"></script>
    </head>
    <body>
        <div class="container">
            

            <div class="principal">
                <input class="mensaje-principal" id="inputTexto" type="text" placeholder="Introduce el texto aqui..">
            </div>

            <div class="mensaje">
                <img src="imagenes/ilustracion.png" id="ilustracion">
                
                <h1 id="texto">Ningun mensaje fue encontrado</h1>
                <textarea id="texto2" rows="8" cols="50" readonly>Ingrese el texto que desea encriptar</textarea>
                <img src="imagenes/detective.png" id="detective"  name="detective" >
                <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
            </div>

            <div class="botones-funcion">

                <div id="aviso">
                        <img src="imagenes/alert.png">
                        <p>Solo letras minusculas, sin acentos, sin caracteres especiales.</p>
                </div>

                <button type="button" id="btn-encriptar" onclick="encriptarMensaje()">Encriptar!</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptarMensaje()">Desencriptar!</button>
            
            </div>  
            <div>
                <br><br>
            </div>
            
        </div>
    </body>
